<div style="position: fixed; bottom: 0; height: 100px; width: 100%">
  <img style="float:left;" src="{album-art}" height="100" width="100" />
  <div class="icon">
    <div class="{state}"></div>
  </div>
  <div style="margin-top: 25px">
    <span style="font-size: 2em; margin-left: 5px">{artist} - <small>{title}</small></span><br />
    <span style="font-size: 1.5em; margin-left: 5px">{album}</span>
  </div>
</div>
